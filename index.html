<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Detector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1 class="heading">Code Detector</h1>
        <div class="label">
            <label for="password">Enter your own code</label>
        </div>
        <div class="input">
            <input type="text" id="password">
        </div>
        <div class="btns">
            <button type="button" class="btnok">Confirm</button>
            <button type="button" class="btncnl">Cancel</button>
        </div>
        <div class="result">
            No Result
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
